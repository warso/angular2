<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>Carousel</h1>
	<h2>{{sejourCourant.nom}} - {{sejourCourant.prix}}</h2>
	
	<div id="carousel">
		<img src="../assets/{{sejourCourant.urlImage}}">
	</div>
	<br><br>
	<!-- Left and right controls -->
	<button type="button" class="btn btn-danger" (click)="stop()">Stop</button>
	<button type="button" class="btn btn-success" (click)="start()">Start</button>

</body>
</html>
